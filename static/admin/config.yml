backend:
  name: git-gateway
  repo: sehmim2/gatsby-netlify-cms-blog
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["JavaScript"]
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        default: "content/assets/relaunch_day.svg"
        media_library:
          config:
            multiple: true